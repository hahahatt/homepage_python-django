<link rel="stylesheet" href="../../../static/css/css_5.css">
	<div class="content">
		<table class="board_for_read">
			<tbody>
				<tr>
					<td class="td_title">제목</td>
					<td>
						<input class="input" type="text" name="title" id="title" value="{{ board.title }}" readonly/>
					</td>
				</tr>
				<tr>
					<td class="td_title">작성일자</td>
					<td class="pad_ding_1">
						<span>{{ board.pub_date }}</span>
					</td>
				</tr>
				<tr>
					<td class="td_title">내용</td>
					<td class="pad_ding">
						<textarea class="detail_content" name="detail" id="detail" rows="10" readonly>{{ board.content }}</textarea>
					</td>
				</tr>
			</tbody>
		</table>

        <div class="go_home">
			<a href='board'> Home</a>
		</div>
		<form action='{{board.pk}}/create_reply' method="post">
		{% csrf_token %}
		<table class="board_for_read">
			<tbody>
				<tr>
					<td colspan="2" class="td_title">댓글 쓰기</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="comment" class="input" id="comment">
					</td>
					<td><input type="submit" value="등록" class="saving"></td>
				</tr>
			</tbody>
		</table>
		</form>

		<div class="reply_content">
			{% for rep in board.reply_set.all %}
				<span class="reply">{{ rep.comment }} [{{ rep.rep_date}}]<br></span>
			{% endfor %}
		</div>



    </div>
